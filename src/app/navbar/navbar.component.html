<!-- navbar.component.html -->
<mat-toolbar color="primary">
  <span class="logo">Company Logo</span>
  <span class="spacer"></span>
  <div class="nav-buttons">
    <a mat-button class="nav-link" routerLink="/">Home</a>
    <a mat-button class="nav-link" routerLink="/about">About</a>
    <a mat-button class="nav-link" routerLink="/services">Services</a>
  </div>
  <button mat-icon-button class="menu-icon" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>
      <a mat-list-item routerLink="/services" (click)="sidenav.close()">Services</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
